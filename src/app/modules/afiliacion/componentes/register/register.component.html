<div class="container">
  <div class="text-center mt-5">
    <h1>Compañia Arus</h1>
    <h2>Registro de causante</h2>
  </div>
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="frmRegistro">
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Numero de identificación *</label>
                      <input
                        formControlName = "identificacion"
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Ingresa tu numero de identificación *"
                        required="required"
                        data-error="Firstname is required."
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Tipo de documento *</label>
                      <select
                        formControlName = "tipoIdentificacion"
                        id="form_need"
                        name="need"
                        class="form-control"
                        required="required"
                        data-error="Ingresa tu tipo de documento"
                      >
                        <option value="" selected disabled>
                          --Seleccione su tipo de documento--
                        </option>
                        <option>Cedula</option>
                        <option>Cedula de extranjería</option>
                        <option>Pasaporte</option>
                        <option>Tarjeta de identidad</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Nombres *</label>
                      <input
                        formControlName = "nombres"
                        id="form_email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Please enter your email *"
                        required="required"
                        data-error="Valid email is required."
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Apellidos *</label>
                      <input
                        formControlName = "apellidos"
                        id="form_email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Please enter your email *"
                        required="required"
                        data-error="Valid email is required."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Fecha de nacimiento *</label>
                      <input
                        formControlName = "fechaNacimiento"
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Ingresa tu fecha de nacimiento *"
                        required="required"
                        data-error="Firstname is required."
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Genero *</label>
                      <select
                        formControlName = "genero"
                        id="form_need"
                        name="need"
                        class="form-control"
                        required="required"
                        data-error="Ingresa tu genero"
                      >
                        <option value="" selected disabled>
                          --Seleccione su tipo de documento--
                        </option>
                        <option>Masculino</option>
                        <option>Femenino</option>
                      </select>
                    </div>
                  </div>
                </div>                
              </div>
              <button>Guardar</button>
            </form>
          </div>
        </div>
      </div>    
  </div>
</div>
